<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/style.css">
    <title>printers</title>
</head>

<body>
    <div class="container">

        <h1>printers forms</h1>
        
        <form action="" id="printer-form">
            <div class="input-group">
                <label for="office">office</label>
                <input type="text" id="office">
            </div>
            <div class="input-group">
                <label for="model">model</label>
                <input type="text" id="model">
            </div>
            <div class="input-group">
                <label for="counter">counter</label>
                <input type="number" id="counter" value="0">
            </div>
            <div class="input-group">
                <label for="sn">sn</label>
                <input type="text" id="sn">
            </div>
            <div class="input-group">
                <label for="spare">spare</label>
                <input type="text" id="spare">
            </div>
    
            <div class="input-group">
                <label for="state">state</label>
                <input type="text" id="state">
            </div>
            
            <div class="input-group">
                <input type="submit" id="submit" value="ADD" >
            </div>
        </form>
        <a href="../indexes/indexCopier.html" id="go-to-photocopier-filter">go to photocopiers</a>
        
        <input type="text" id="search-printers-filter" placeholder="searching for somthing!?">
        
        <table>
            <thead>
                <tr>
                    <th>no</th>
                    <th>office</th>
                    <th>model</th>
                    <th>sn</th>
                    <th>counter</th>
                    <th>spare</th>
                    <th>state</th>
                    <th id="special">changes</th>
                </tr>
            </thead>
            <tbody id="table-body">
    
            </tbody>
        </table>
    </div>

    <script src="../java script/printer.js"></script>
</body>
